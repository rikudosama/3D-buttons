<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D- Buttons</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<ul>
		<li>
			<a href="#">
				<i class="fa fa-thumbs-up"></i>
				<span>- Like</span>
			</a>
		</li>
		<li>
			<a href="#">
				<i class="fa fa-comment"></i>
				<span>- Comment</span>
			</a>
		</li>
		<li>
			<a href="#">
				<i class="fa fa-share"></i>
				<span>- Share</span>
			</a>
		</li>
		<li>
			<a href="#">
				<i class="fa fa-heart"></i>
				<span>- Subscribe</span>
			</a>
		</li>
	</ul>
</body>
</html>
